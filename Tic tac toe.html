<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: teal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1vh;
        }
        .box {
            height: 18vh;
            width: 18vh;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
            color: brown;
            font-size: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(240, 240, 125);
            transition: background-color 0.3s;
        }
        .box:hover {
            cursor: pointer;
            background-color: rgb(240, 230, 150);
        }
        #btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 7px;
            border: none;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
            background-color: black;
            color: white;
            transition: background-color 0.3s;
        }
        #btn:hover {
            background-color: rgb(255, 0, 0);
        }
        h1 {
            background-color: white;
            margin-bottom: 2rem;
            padding: 0.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 60vh;
        }
        #msg {
            color: white;
            font-size: 2.5vh;
            margin-top: 1rem;
        }
        .msg-container {
            display: none;
        }
        .show {
            display: block;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .box {
                height: 12vh;
                width: 12vh;
                font-size: 10vh;
            }
            #btn {
                width: 80%;
                padding: 0.8rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            #msg {
                font-size: 2vh;
            }
        }

        @media (max-width: 480px) {
            .box {
                height: 10vh;
                width: 10vh;
                font-size: 8vh;
            }
            #btn {
                width: 90%;
                padding: 0.7rem;
            }
            h1 {
                font-size: 1.3rem;
                padding: 0.5rem;
            }
            #msg {
                font-size: 1.8vh;
            }
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1> 
    <div class="msg-container" id="msg-container">
        <p id="msg">Winner</p>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button> 
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>  
    <button id="btn"><b>Reset Game</b></button>

    <script>
        let boxes = document.querySelectorAll(".box");
        let resetBtn = document.querySelector("#btn");
        let msgcontainer = document.querySelector("#msg-container");
        let msg = document.querySelector("#msg");

        let turnO = true;

        const winpattern = [
            [0, 1, 2],
            [0, 3, 6],
            [0, 4, 8],
            [1, 4, 7],
            [2, 5, 8],
            [2, 4, 6],
            [3, 4, 5],
            [6, 7, 8],
        ];

        boxes.forEach((box) => {
            box.addEventListener("click", () => {
                if (box.innerText === "") { 
                    if (turnO) {
                        box.innerText = "O";
                        turnO = false;
                    } else {
                        box.innerText = "X";
                        turnO = true;
                    }
                    box.classList.add("clicked");
                    checkwinner();
                }
            });
        });

        const showWinner = (winner) => {
            msg.innerText = `Congratulations! Winner is ${winner}`;
            msgcontainer.classList.add("show"); 
        }

        const checkwinner = () => {
            for (let pattern of winpattern) {
                let pos1val = boxes[pattern[0]].innerText;
                let pos2val = boxes[pattern[1]].innerText;
                let pos3val = boxes[pattern[2]].innerText;

                if (pos1val !== "" && pos2val !== "" && pos3val !== "") {
                    if (pos1val === pos2val && pos2val === pos3val) {
                        showWinner(pos1val);
                    }
                }
            }
        }

        resetBtn.addEventListener("click", () => {
            boxes.forEach(box => {
                box.innerText = "";
                box.classList.remove("clicked");
            });
            msgcontainer.classList.remove("show"); 
            turnO = true;
        });
    </script>
</body>
</html>
