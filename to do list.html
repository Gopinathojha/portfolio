<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D4BEE4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background:#9B7EBD;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-entry {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .task-entry input, .task-entry select, .task-entry button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        #task-list li {
            background: #eee;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        <main>
            <div class="task-entry">
                <input type="text" id="new-task" placeholder="Enter a new task">
                <input type="date" id="due-date">
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>
                <button id="add-task" style="background-color: #EEEEEE;">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </main>
    </div>
    
    <script>
        document.getElementById('add-task').addEventListener('click', function() {
            const taskText = document.getElementById('new-task').value;
            const dueDate = document.getElementById('due-date').value;
            const priority = document.getElementById('priority').value;
            const category = document.getElementById('category').value;

            if (taskText === '') {
                alert('Please enter a task');
                return;
            }

            const taskList = document.getElementById('task-list');
            const taskItem = document.createElement('li');

            const taskContent = document.createElement('span');
            taskContent.textContent = `${taskText} - ${dueDate} - ${priority} - ${category}`;
            taskItem.appendChild(taskContent);

            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';

            const completeButton = document.createElement('button');
            completeButton.textContent = 'Complete';
            completeButton.addEventListener('click', function() {
                taskItem.style.textDecoration = 'line-through';
            });
            taskActions.appendChild(completeButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                taskList.removeChild(taskItem);
            });
            taskActions.appendChild(deleteButton);

            taskItem.appendChild(taskActions);
            taskList.appendChild(taskItem);

            document.getElementById('new-task').value = '';
            document.getElementById('due-date').value = '';
            document.getElementById('priority').value = 'low';
            document.getElementById('category').value = 'work';
        });
    </script>
</body>
</html>
